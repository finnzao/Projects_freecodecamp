<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="box" id="drum-machine">
            <div class="display display-1" id="display">Press </div>
            <div class="box-buttons">
            <button class="drum-pad btn btn-primary" id="drum-0">
                Q 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" onclick="play()" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-1">
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" onclick="play()" id="W"></audio>  
                W 
            </button>
            <button class="drum-pad btn btn-primary" id="drum-2">
                E 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" onclick="play()" id="E"></audio>  
            </button>
            <button class="drum-pad btn btn-primary" id="drum-3">
                A 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" onclick="play()" id="A"></audio>  
            </button>
            <button class="drum-pad btn btn-primary" id="drum-4">
                S 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" onclick="play()" id="S"></audio>  
            </button>
            <button class="drum-pad btn btn-primary" id="drum-5">
                D 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" onclick="play()" id="D"></audio>  
            </button>
            <button class="drum-pad btn btn-primary" id="drum-6">
                Z 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" onclick="play()" id="Z"></audio>  
            </button>
            <button class="drum-pad btn btn-primary" id="drum-7">
                X 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" onclick="play()" id="X"></audio>  
            </button>
            <button class="drum-pad btn btn-primary" id="drum-8">
                C 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" onclick="play()" id="C"></audio>  
            </button>
             </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
